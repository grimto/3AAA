<div class="dialog modal-dialog">
  <div class="modal-content">
    <mat-dialog-content class="mat-typography container">
      <div id="title">
        <h2 class="text-uppercase">{{data.titre}}</h2>
      </div>
      <div id="images" class="col-md-4 col-sm-6 row">
        <div *ngFor="let image of data.ImagesLink">
          <img [src]="image" class="image">
        </div>
      </div>
      <div id="caption">
        <p>{{data.capt}}</p>
        Asfazjd jkqfmdkdjqlm
      </div>
      <div id="content">
        <p>{{data.par}}</p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()">Close</button>
    </mat-dialog-actions>
  </div>
</div>
