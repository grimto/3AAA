<div id="contact">
  <div class="container">
    <div>
      <h1 class="header">CONTACT US</h1>
      <p class="header-p">Ceci est une description</p>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="contact-address">
          <i></i>
          <h3>ADDRESS</h3>
          <address>A108 Adam Street, NY 535022, USA</address>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-phone">
          <i></i>
          <h3>PHONE NUMBER</h3>
          <p><a href="tel:+155895548855">+216 72218219</a></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-mail">
          <i></i>
          <h3>EMAIL</h3>
          <p><a href="mailto:info@example.com">info@example.com</a></p>
        </div>
      </div>
    </div>
    <div id="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-success">
            <input id="name" data-msg="Please enter at least 4 chars" type="text"
                   class="form-control form-control-success" placeholder="Your Name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-success">
            <input id="email" data-msg="Please enter a valid email" type="email"
                   class="form-control form-control-success" placeholder="Your Email">
          </div>
        </div>
      </div>
      <div class="form-group has-success">
        <input id="Subject" data-msg="Please enter at least 8 chars of subject" type="text"
               class="form-control form-control-success" placeholder="Subject">
      </div>
      <div class="form-group has-success">
        <textarea class="form-control" rows="5" name="message" placeholder="Message" data-rule="required"
                  data-msg="Please write something for us"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" id="button">Send Message</button>
      </div>
    </div>
  </div>
</div>
